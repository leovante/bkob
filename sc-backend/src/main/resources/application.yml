spring:
  messages:
    basename: translations
  jackson:
    serialization:
     write_dates_as_timestamps: false
  mandatory-file-encoding: utf-8 #кодировка файлов на диске(при необходимости);
logging:
  level:
    ROOT: INFO
---

#порт по умолчанию;
server:
  port: 8080
spring:
  profiles: devMysql
  jpa:
    hibernate:
      ddl-auto: validate
    properties.hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        temp.use_jdbc_metadata_defaults: false
        show_sql: true
        format_sql: true
        enable_lazy_load_no_trans: true #If you would like to keep Lazy Load and you are using Spring Boot
  datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: ${DB_URL}
      username: ${DB_USER}
      password: ${DB_PASSWORD}

---
spring:
  profiles: dev
  mail:
    host: smtp.gmail.com
    port: 465
    username: ${EMAIL_USER}
    password: ${EMAIL_PASSWORD}
    protocol: smtps

---
spring:
  profiles: test
  mail:
    username: my.gmail@local
---
jwt:
  secretKey: "somekey"
  tokenValidityInMilliseconds: 86400000
  tokenValidityInMillisecondsForRememberMe: 2592000000

---
upload:
  path: E:\data
